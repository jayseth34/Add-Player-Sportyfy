<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Add Player</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eaf1f8;
  }

  .container {
    max-width: 420px;
    margin: auto;
    padding: 20px;
  }

  .header {
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    padding: 15px 10px;
    background: #1e4d8c;
    color: white;
  }

  .tournament-img {
    text-align: center;
    margin: 15px 0;
  }

  .tournament-img img {
    width: 100%;
    max-height: 180px;
    object-fit: cover;
    border-radius: 10px;
  }

  .section-title {
    color: #1e4d8c;
    font-weight: bold;
    margin: 20px 0 10px;
    font-size: 18px;
  }

  label {
    font-size: 14px;
    display: block;
    margin-top: 10px;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
    box-sizing: border-box;
  }

  textarea {
    resize: vertical;
  }

  .btn {
    width: 100%;
    padding: 12px;
    background: #1e4d8c;
    color: white;
    border: none;
    border-radius: 6px;
    margin-top: 20px;
    font-size: 16px;
    cursor: pointer;
  }

  .btn:hover {
    background: #163d6b;
  }

  .note {
    margin-top: 20px;
    font-size: 13px;
    background: #fff;
    padding: 12px;
    border-radius: 8px;
    border-left: 4px solid #1e4d8c;
  }

  .note strong {
    display: block;
    margin-bottom: 6px;
  }
</style>
</head>

<body>

<div class="header" id="tournamentTitle">Loading...</div>

<div class="container">

  <div class="tournament-img" id="tournamentImage"></div>

  <form id="playerForm">

    <label>Profile Image*</label>
    <input type="file" id="profileImage" accept="image/*" required>

    <div class="section-title">General Information</div>

    <label>Name*</label>
    <input type="text" id="name" required>

    <label>Gender*</label>
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Age*</label>
    <input type="number" id="age" required>

    <label>Society Address*</label>
    <input type="text" id="village" required>

    <label>Email*</label>
    <input type="email" id="email" required>

    <label>Mobile Number*</label>
    <input type="text" id="mobNo" required>

    <!-- Dynamic field -->
    <div id="dynamicField"></div>

    <label>Playing Style*</label>
    <select id="playingStyle" required>
      <option value="">Select</option>
      <option>Never Played</option>
      <option>Sometimes</option>
      <option>Regular</option>
    </select>

    <label>Bio</label>
    <textarea id="bio"></textarea>

    <button type="submit" class="btn">Submit</button>


  </form>
</div>

<script>
const tournamentApi = "https://be.sportyfy.in/api/Tournament/GetAllTournaments";
const savePlayerApi = "https://be.sportyfy.in/api/Player/SavePlayer";

let sportType = null;
let tournamentId = null;

function getQueryParam(name) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name);
}
function showLoader() {
  document.getElementById("loader").style.display = "flex";
}

function hideLoader() {
  document.getElementById("loader").style.display = "none";
}

async function loadTournament() {
  tournamentId = getQueryParam("tournamentsId");
  if (!tournamentId) {
    alert("Tournament ID missing in URL");
    return;
  }

  const res = await fetch(tournamentApi);
  const json = await res.json();

  const tournament = json.data.find(t => t.id == tournamentId);
  if (!tournament) {
    alert("Tournament not found");
    return;
  }

  sportType = tournament.sportType;

  document.getElementById("tournamentTitle").innerText = tournament.name;

  if (tournament.profileImage) {
    document.getElementById("tournamentImage").innerHTML =
      `<img src="${tournament.profileImage}" alt="Tournament">`;
  }

  setupDynamicField();
}

function setupDynamicField() {
  const container = document.getElementById("dynamicField");
  container.innerHTML = "";

  if (sportType === "Cricket") {
    container.innerHTML = `
      <label>Handedness*</label>
      <select id="handedness" required>
        <option value="">Select</option>
        <option>Bolwer</option>
        <option>Batter</option>
        <option>All rounder</option>
      </select>
    `;
  } else if (sportType === "Football") {
    container.innerHTML = `
      <label>Position*</label>
      <select id="role" required>
        <option value="">Select</option>
        <option>Keeper</option>
        <option>Defence</option>
        <option>Mid</option>
        <option>Striker</option>
      </select>
    `;
  }
}

document.getElementById("playerForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const formData = new FormData();
  formData.append("TournamentId", tournamentId);
  formData.append("Name", document.getElementById("name").value);
  formData.append("Gender", document.getElementById("gender").value);
  formData.append("Age", document.getElementById("age").value);

  const villageValue = document.getElementById("village").value;
  formData.append("Village", villageValue);
  formData.append("Address", villageValue);

  formData.append("Email", document.getElementById("email").value);
  formData.append("MobNo", document.getElementById("mobNo").value);
  formData.append("Bio", document.getElementById("bio").value);

  const playingStyle = document.getElementById("playingStyle").value;
  formData.append("AvailableOnDates", playingStyle);

  if (sportType === "Cricket") {
    formData.append("Handedness", document.getElementById("handedness").value);
  }

  if (sportType === "Football") {
    formData.append("Role", document.getElementById("role").value);
  }

  const fileInput = document.getElementById("profileImage");
  if (!fileInput.files[0]) {
    alert("Please select a profile image");
    return;
  }

  formData.append("ProfileImage", fileInput.files[0]);

  showLoader();

  try {
    const res = await fetch(savePlayerApi, {
      method: "POST",
      body: formData
    });

    hideLoader();

    if (res.ok) {
      alert("Success");
      document.getElementById("playerForm").reset();
    } else {
      alert("Failed");
    }

  } catch (err) {
    hideLoader();
    alert("Failed");
  }
});



loadTournament();
</script>
<div id="loader" style="
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  z-index:9999;
  justify-content:center;
  align-items:center;
">
  <div style="
    background:white;
    padding:20px 30px;
    border-radius:8px;
    font-size:18px;
    font-weight:bold;
  ">
    Submitting...
  </div>
</div>

</body>
</html>
