<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Add Player</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eaf1f8;
  }

  .container {
    max-width: 420px;
    margin: auto;
    padding: 20px;
  }

  .header {
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    padding: 15px 0;
    background: #1e4d8c;
    color: white;
  }

  .profile-pic {
    text-align: center;
    margin: 20px 0;
  }

  .profile-pic img {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    object-fit: cover;
    background: #1e4d8c;
  }

  .section-title {
    color: #1e4d8c;
    font-weight: bold;
    margin: 20px 0 10px;
    font-size: 18px;
  }

  label {
    font-size: 14px;
    display: block;
    margin-top: 10px;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
    box-sizing: border-box;
  }

  textarea {
    resize: vertical;
  }

  .btn {
    width: 100%;
    padding: 12px;
    background: #1e4d8c;
    color: white;
    border: none;
    border-radius: 6px;
    margin-top: 20px;
    font-size: 16px;
    cursor: pointer;
  }

  .btn:hover {
    background: #163d6b;
  }

  .hidden {
    display: none;
  }
</style>
</head>

<body>

<div class="header">Add Player</div>

<div class="container">
  <form id="playerForm">

    <div class="profile-pic">
      <input type="file" id="profileImage" accept="image/*">
    </div>

    <div class="section-title">General Information</div>

    <label>Name*</label>
    <input type="text" id="name" required>

    <label>Gender*</label>
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Age*</label>
    <input type="number" id="age" required>

    <label>Village*</label>
    <input type="text" id="village" required>

    <label>Address</label>
    <textarea id="address"></textarea>

    <label>Email</label>
    <input type="email" id="email">

    <label>Mobile Number*</label>
    <input type="text" id="mobNo" required>

    <!-- Dynamic field -->
    <div id="dynamicField"></div>

    <label>Bio</label>
    <textarea id="bio"></textarea>

    <button type="submit" class="btn">Submit</button>
  </form>
</div>

<script>
const tournamentApi = "https://be.sportyfy.in/api/Tournament/GetAllTournaments";
const savePlayerApi = "https://be.sportyfy.in/api/Player/SavePlayer";

let sportType = null;
let tournamentId = null;

function getQueryParam(name) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name);
}

async function loadTournament() {
  tournamentId = getQueryParam("tournamentId");
  if (!tournamentId) {
    alert("Tournament ID missing in URL");
    return;
  }

  const res = await fetch(tournamentApi);
  const json = await res.json();

  const tournament = json.data.find(t => t.id == tournamentId);
  if (!tournament) {
    alert("Tournament not found");
    return;
  }

  sportType = tournament.sportType;
  setupDynamicField();
}

function setupDynamicField() {
  const container = document.getElementById("dynamicField");
  container.innerHTML = "";

  if (sportType === "Cricket") {
    container.innerHTML = `
      <label>Handedness*</label>
      <select id="handedness" required>
        <option value="">Select</option>
        <option>Right-handed</option>
        <option>Left-handed</option>
      </select>
    `;
  } else if (sportType === "Football") {
    container.innerHTML = `
      <label>Position*</label>
      <select id="role" required>
        <option value="">Select</option>
        <option>Keeper</option>
        <option>Defence</option>
        <option>Mid</option>
        <option>Striker</option>
      </select>
    `;
  }
}

document.getElementById("playerForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const formData = new FormData();
  formData.append("TournamentId", tournamentId);
  formData.append("Name", document.getElementById("name").value);
  formData.append("Gender", document.getElementById("gender").value);
  formData.append("Age", document.getElementById("age").value);
  formData.append("Village", document.getElementById("village").value);
  formData.append("Address", document.getElementById("address").value);
  formData.append("Email", document.getElementById("email").value);
  formData.append("MobNo", document.getElementById("mobNo").value);
  formData.append("Bio", document.getElementById("bio").value);

  if (sportType === "Cricket") {
    formData.append("Handedness", document.getElementById("handedness").value);
  }

  if (sportType === "Football") {
    formData.append("Role", document.getElementById("role").value);
  }

  const fileInput = document.getElementById("profileImage");
  if (fileInput.files.length > 0) {
    formData.append("ProfileImage", fileInput.files[0]);
  }

  const res = await fetch(savePlayerApi, {
    method: "POST",
    body: formData
  });

  const result = await res.json();
  alert(result.message || "Player saved");
});

loadTournament();
</script>

</body>
</html>
